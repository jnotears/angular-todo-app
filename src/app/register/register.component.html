<!-- Register Component -->
<div class="mt-24">

</div>
<div class="bg-white rounded flex flex-col mx-64 px-8 pt-6 pb-8">
    <h2 class="text-lg font-bold mb-4">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-4">
            <label for="firstName" class="block text-sm font-bold mb-2">First Name</label>
            <input formControlName="firstName" class="form-control border rounded w-full py-2 px-3" id="firstName"
                type="text" placeholder="First name..." />
        </div>
        <div class="form-group mb-4">
            <label for="lastName" class="block text-sm font-bold mb-2">Last Name</label>
            <input formControlName="lastName" class="form-control border rounded w-full py-2 px-3" id="lastName"
                type="text" placeholder="Last name..." />
        </div>
        <div class="form-group mb-4">
            <label for="username" class="block text-sm font-bold mb-2">Username</label>
            <input formControlName="username" class="form-control border rounded w-full py-2 px-3" id="username"
                type="text" placeholder="User name..." />
        </div>
        <div class="form-group mb-4">
            <label for="password" class="block text-sm font-bold mb-2">Password</label>
            <input formControlName="password" class="form-control border rounded w-full py-2 px-3" id="password"
                type="password" placeholder="********" />
        </div>
        <div class="form-group flex justify-between">
            <button class="bg-blue-600 hover:bg-blue-700 text-white rounded border px-4 py-2">Register</button>
            <a routerLink="/login"
                class="block-inline align-baseline text-sm text-blue-600 hover:text-blue-700 hover:underline">Already
                have an account?</a>
        </div>
    </form>
</div>
