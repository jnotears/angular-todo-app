<div class="px-auto w-full flex flex-col">
    <div class="text-lg font-bold px-2 py-2">
        <h2>Add Todo</h2>
    </div>
    <form [formGroup]="addNewTodoForm" (ngOnSubmit)="onSubmit()" class="flex flex-row">
        <div class="flex flex-row w-full">
            <div class="form-group">
                <input type="text" formControlName="title" class="form-control border rounded py-2 px-3 m-2" />
            </div>
            <div class="form-group">
                <input type="text" formControlName="description" class="form-control border rounded py-2 px-3 m-2" />
            </div>
            <ng-container class="form-group">
                <select formControlName="status" class="py-2 px-3 m-2">
                    <option [ngValue]="null" disabled>Choose status</option>
                    <option *ngFor="let status of keys(statuses)" [ngValue]="status">
                        {{statuses[status]}}
                    </option>
                </select>
            </ng-container>
            <div class="form-group">
                <button (click)="onSubmit()" class="bg-blue-600 hover:bg-blue-700 border rounded py-2 px-3 m-2">Add</button>
            </div>
        </div>
    </form>
</div>
